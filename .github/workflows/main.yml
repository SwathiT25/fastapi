name: Deploy to SSH Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.HOST_NAME }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh "${{ secrets.USER_NAME }}"@"${{ secrets.HOST_NAME }}" "
            cd /var/www/html/fastapi &&
            git config --global --add safe.directory /var/www/html/fastapi &&
            git pull origin main &&
            echo 'ðŸš€ Deployed Successfully'
          "

