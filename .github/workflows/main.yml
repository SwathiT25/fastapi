name: Deploy FastAPI

on:
  push:
    branches:
      - main  # Change if your deploy branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 192.168.28.195 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 trinipi@192.168.28.195 "cd /var/www/html/fastapi && git pull origin main"

          git config --global --add safe.directory /var/www/html/fastapi
          git pull origin main
          echo "âœ… Deployed successfully: $(git rev-parse --short HEAD)"
          EOF
