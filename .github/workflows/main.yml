name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p "$HOME/.ssh"
          printf "%s" "${{ secrets.SSH_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          ssh-keyscan -H "${{ secrets.HOST_NAME }}" >> "$HOME/.ssh/known_hosts"
          ssh-keygen -lf "$HOME/.ssh/id_ed25519" || { echo "Invalid SSH key format"; exit 1; }

      - name: Deploy via SSH
        run: |
          ssh -i "$HOME/.ssh/id_ed25519" -o StrictHostKeyChecking=no "${{ secrets.USER_NAME }}"@"${{ secrets.HOST_NAME }}" << 'EOF'
          set -e
          cd /var/www/html/fastapi || exit
          git config --global --add safe.directory /var/www/html/fastapi
          git pull origin main
          echo "âœ… Deployed successfully: $(git rev-parse --short HEAD)"
          EOF
