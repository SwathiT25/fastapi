name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/gh_actions_ed25519
          chmod 600 ~/.ssh/gh_actions_ed25519

      - name: Deploy code via SSH
        run: |
          ssh -i ~/.ssh/gh_actions_ed25519 -o StrictHostKeyChecking=no trinipi@192.168.28.195 '
            pwd
            ls -la
            git pull origin main
          '
