name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.HOST_NAME }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 "${{ secrets.USER_NAME }}"@"${{ secrets.HOST_NAME }}" << 'EOF'
          set -e
          cd ~/fastapi || exit
          git config --global --add safe.directory ~/fastapi
          git pull origin main
          echo "Deployed successfully: $(git rev-parse --short HEAD)"
          EOF
